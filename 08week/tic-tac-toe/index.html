<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Time now for play Lawrence and Sheena!!</h1>
  <h3>First player Lawrence, 2nd Sheena.</h3>
  <p>Its like tic tac toe, ok?</p>
  <div class="board">
    <div class="row">
      <div id="box0" data-cell="0"></div>
      <div id="box1" data-cell="1"></div>
      <div id="box2" data-cell="2"></div>
    </div>
    <div class="row">
      <div id="box3" data-cell="3"></div>
      <div id="box4" data-cell="4"></div>
      <div id="box5" data-cell="5"></div>
    </div>
    <div class="row">
      <div id="box6" data-cell="6"></div>
      <div id="box7" data-cell="7"></div>
      <div id="box8" data-cell="8"></div>
    </div>
    <div id="announce-winner"></div>
    <button id="clear">Reset</button>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
